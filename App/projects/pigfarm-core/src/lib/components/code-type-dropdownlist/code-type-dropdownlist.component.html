<ejs-dropdownlist
  [id]="id"
  [(value)]="selectedValue"
  (filtering)="onFiltering($event)"
  (change)="onChange($event)"
  (ngModelChange)="onNgModelChange($event)"
  [allowFiltering]="true"
  [showClearButton]="true"
  [enabled]="!disabled"
  [placeholder]="placeholder"
  #codeTypeRemote
  [dataSource]="data"
  [fields]="remoteFields"
  [query]="query"
  (actionComplete)="actionComplete($event)"
  (blur)='onblur($event)'

>

</ejs-dropdownlist>
