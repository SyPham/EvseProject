<ejs-dropdownlist
  [id]="id"
  [(value)]="selectedValue"
  (filtering)="onFiltering($event)"
  (change)="onChange($event)"
  (ngModelChange)="onNgModelChange($event)"
  [allowFiltering]="true"
  [enabled]="!disabled"
  [placeholder]="'No Item' | translate"
  #breedingRemote
  [dataSource]="data"
  [fields]="remoteFields"
  [showClearButton]="true"
  (open)="onOpen($event)"
  (actionComplete)="actionComplete($event)"

>

</ejs-dropdownlist>
