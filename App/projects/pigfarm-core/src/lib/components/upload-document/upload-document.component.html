<ejs-uploader
  [allowedExtensions]="allowedExtensions"
  (selected)="onSelected($event)"
  #defaultupload
  id="defaultfileupload"
  (failure)="beforeUpload($event)"
  [multiple]="multiple"
  [asyncSettings]="path"
  [autoUpload]="autoUpload"
  [enabled]="enabled"
  (success)="onUploadSuccess($event)"
  (removing)="onFileRemove($event)"
>
</ejs-uploader>

<div *ngIf="showFile">
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      style="color: green"
    >
      <div *ngIf="!showImgFile">
        {{ file?.name }}
      </div>
      <div class="text-center" *ngIf="showImgFile">
        <img [src]="downloadUrl" class="rounded" alt="{{ file?.name }}">
      </div>
      <div>
        <button class="btn btn-sm btn-primary" (click)="download()">
          <i
          class="fa fa-file-download mx-2"
          style="cursor: pointer"
        ></i>
        </button>
        <button class="btn btn-sm btn-danger" (click)="removeFile()" *ngIf="enabled">
        <i class="fa fa-trash" style="cursor: pointer" ></i>
        </button>

      </div>
    </li>
  </ul>
</div>
