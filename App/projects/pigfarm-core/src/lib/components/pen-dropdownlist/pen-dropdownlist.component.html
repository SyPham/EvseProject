<ejs-dropdownlist
  [id]="id"
  [(value)]="selectedValue"
  (filtering)="onFiltering($event)"
  (change)="onChange($event)"
  (ngModelChange)="onNgModelChange($event)"
  [allowFiltering]="true"
  [enabled]="!disabled"
  [placeholder]="placeholder"
  #penRemote
  [dataSource]="data"
  [fields]="remoteFields"
  (actionComplete)="actionComplete($event)"
  (blur)='onblur($event)'

>
</ejs-dropdownlist>
