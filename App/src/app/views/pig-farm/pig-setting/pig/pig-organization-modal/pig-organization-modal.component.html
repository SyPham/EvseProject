<div class="modal-header my-modal" id="modal-header">
  <h4 class="modal-title" [ngbTooltip]="title">
    <i class="fas fa-plus"></i> {{ title | translate }}
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Comment -->
  <div class="row">
    <div class="col-md-12">
      <ngx-org-chart direction="horizontal" [nodes]="nodes" (itemClick)="itemClick($event)" ></ngx-org-chart>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-light"
    ngbTooltip="CLOSE"
    (click)="activeModal.close('Close click')"
  >
    {{ "CLOSE" | translate }}
  </button>
</div>
