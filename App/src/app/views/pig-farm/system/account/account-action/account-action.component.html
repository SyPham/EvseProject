<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <button
        type="submit"
        [disabled]="
          !model.accountName ||
          !model.accountNo ||
          !model.uid ||
          !model.upwd ||
          !model.accountGroup ||
          !model.employeeGuid
        "
        (click)="save()"
        class="btn btn-success"
      >
        {{ "SAVE" | translate }}
      </button>
      </div>
      <div class="card-body">
          <div class="d-flex justify-content-center" *ngIf="loading == 1">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
           </div>

           <div class="form-group row">
            <label for="accountNO" class="col-sm-2 col-form-label">{{ 'Account_NO' | translate }}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="model.accountNo" id="accountNO" [placeholder]="'Enter a account NO' | translate">
            </div>
          </div>

          <div class="form-group row">
            <label for="accountName" class="col-sm-2 col-form-label">{{ 'Account_Name' | translate }}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="model.accountName" id="accountName" [placeholder]="'Enter a account name' | translate">
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <label for="accountSex" class="col-sm-2 col-form-label">{{ 'Account_Sex' | translate }}</label>
              <div class="col-sm-10 d-flex align-items-center">
                <ng-container
                 *ngFor="let item of sexData; let i =index">
                  <div class="pretty p-default p-round p-thick">
                    <input type="radio" name="radio1"  [value]="item.value" [checked]="i==0">
                    <div class="state">
                        <label>{{item.name}}</label>
                    </div>
                </div>
                  
              </ng-container>
              </div>
            </div>
          </fieldset>

          <div class="form-group row">
            <label for="accountIdCard" class="col-sm-2 col-form-label">{{ 'Account_IDCARD' | translate }}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="model.accountIdcard" id="accountIdCard" [placeholder]="'Enter a account IDCARD' | translate">
            </div>
          </div>

          <div class="form-group row">
            <label for="accountMobile" class="col-sm-2 col-form-label">{{ 'Account_MOBILE' | translate }}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="accountMobile" [(ngModel)]="model.accountMobile" [placeholder]="'Enter a account mobile' | translate">
            </div>
          </div>

          <div class="form-group row">
            <label for="accountUid" class="col-sm-2 col-form-label">{{ 'Account_UID' | translate }}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="accountUid" [(ngModel)]="model.uid" [placeholder]="'Enter a uid' | translate">
            </div>
          </div>


          <div class="form-group row">
            <label for="accountPassword" class="col-sm-2 col-form-label">{{ 'Account_PWD' | translate }}</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="accountPassword" [(ngModel)]="model.upwd" [placeholder]="'Enter a pwd' | translate">
            </div>
          </div>

          <div class="form-group row">
            <label for="accountComment" class="col-sm-2 col-form-label">{{ 'Account_Comment' | translate }}</label>
            <div class="col-sm-10">
              <textarea
              class="form-control"
              [(ngModel)]="model.comment"
              cols="4"
              rows="4"
            ></textarea>

            <div class="mr-auto" *ngIf="model?.accountId > 0">
              <p>
                <span class='mr-2'> <span class='my-font-weight-bold'>{{ 'Create by' | translate}}</span> : {{audit?.createBy}}</span>
                <span><span class='my-font-weight-bold'>{{ 'Create date time' | translate}}</span> : {{audit?.createDate}}</span>
              </p>
             
            </div>

            </div>
          </div>
          
      </div>
    
    </div>
  </div>
</div>
