<ejs-grid
  #grid
  id="grid-detail"
  [dataSource]="dataSource"
  [enableInfiniteScrolling]="true"
  [allowPaging]="false"
  [allowResizing]="true"
  [pageSettings]="pageSettings"
  [editSettings]="editSettingsPig"
  [searchSettings]="searchOptions"
  (actionBegin)="actionBeginPig($event)"
  (actionComplete)="actionComplete($event)"
  (created)="created()"
  [toolbar]="['Search']"
  [height]="300 + 'px'"
  gridLines="Both"
  (dataBound)="dataBound()"
>
  <e-columns>
    <e-column [visible]="visibleCommands" width=50 [commands]='commands'></e-column>
    <e-column
      field="id"
      textAlign="Left"
      [visible]="false"
      [isPrimaryKey]='true'
      headerTextAlign="Center"
      headerText="{{ 'Id' | translate }}"
    >
    </e-column>
    <e-column
      field="sowGuidName"
      [allowSorting]="false"
      [allowSearching]="false"
      [allowGrouping]="false"
      [allowFiltering]="false"
      [allowEditing]="false"
      textAlign="Left"
      headerTextAlign="Center"
      headerTextAlign="Center"
      headerText="{{ 'Sow_GUID' | translate }}"
    >
    </e-column>

  <e-column
    field="penGuid"
    textAlign="Left"
    headerTextAlign="Center"
    headerText="{{ 'Pen_GUID' | translate }}"
  >
    <ng-template #editTemplate let-data>
      <app-pen-dropdownlist
        id="penGuid"
        [enabledLoad]="true"
        [roomGuid]="roomGuid"
        (change)="onChangePenGuid($event, data)"
        [(selectedValue)]="data.penGuid"
      >
      </app-pen-dropdownlist>
    </ng-template>
    <ng-template #template let-data>
      {{ data.penGuidName | translate }}
    </ng-template>
  </e-column>

    <e-column
      field="lastStatus"
      textAlign="Left"
      headerTextAlign="Center"
      headerText="{{ 'Breeding_Last_Status' | translate }}"
    >
    <ng-template #editTemplate let-data>
      <app-code-type-dropdownlist
        id="Last_Status"
        #lastStatus
        [disabled]="disabledBreedingStatus"
        codeType="Breeding_STATUS"
        (change)="onChangeLastStatus($event, data)"
        [(selectedValue)]="data.lastStatus || lastStatus.firstValue"
      >
      </app-code-type-dropdownlist>
    </ng-template>
    <ng-template #template let-data>
      {{ data.lastStatusName | translate }}
    </ng-template>
    </e-column>

    <e-column
      field="parity"
      width="120"
      textAlign="Left"
      [allowEditing]="allowEditingParity"
      headerTextAlign="Center"
      editType="numericEdit"
      [edit]="numbericEdit"
      headerText="{{ 'Parity' | translate }}"
    >
    </e-column>

    <e-column
      field="heatingDate"
      format="yyyy/MM/dd"
      textAlign="Left"
      headerTextAlign="Center"
      headerText="{{ 'Heating_Date' | translate }}"
    >
    <ng-template #editTemplate let-data>
      <ejs-datepicker format='yyyy/MM/dd' locale="en-US"
      [(ngModel)]="model.heatingDate"></ejs-datepicker>
    </ng-template>
    
    <ng-template #template let-data>
      {{ convertDateTime(data.heatingDate) }}
    </ng-template>
    </e-column>

    
    <e-column
      field="heatingResult"
      textAlign="Left"
      [visible]="visibleHeatingResult"
      headerTextAlign="Center"
      headerText="{{ 'Heating_Result' | translate }}"
    >
      <ng-template #editTemplate let-data>
        <app-code-type-dropdownlist
          id="Heating_Result"
          codeType="Heating_Result"
          (change)="onChangeHeatingResult($event, data)"
          [(selectedValue)]="data.heatingResult"
        >
        </app-code-type-dropdownlist>
      </ng-template>
      <ng-template #template let-data>
        {{ data.heatingResultName }}
      </ng-template>
    </e-column>

    
    <e-column
      field="matingDate"
      editType="datepickeredit"
      format="yyyy/MM/dd"
      textAlign="Left"
      [visible]="visibleMatingDate"
      headerTextAlign="Center"
      headerText="{{ 'Mating_Date' | translate }}"
    >
    <ng-template #editTemplate let-data>
      <ejs-datepicker format='yyyy/MM/dd' locale="en-US"
      [(ngModel)]="model.matingDate"></ejs-datepicker>
    </ng-template>
    <ng-template #template let-data>
      {{convertDateTime(data.matingDate)}}
    </ng-template>
    </e-column>

    <e-column
      field="semenGuid"
      textAlign="Left"
      headerTextAlign="Center"
      headerText="{{ 'Semen_GUID' | translate }}"
    >
      <ng-template #editTemplate let-data>
        <app-semen-dropdownlist
          id="semenGuid"
          (change)="onChangeSemenGuid($event, data)"
          [(selectedValue)]="data.semenGuid"
        >
        </app-semen-dropdownlist>
      </ng-template>
      <ng-template #template let-data>
        {{ data.semenGuidName }}
      </ng-template>
    </e-column>

    <e-column
      field="matingAccount"
      textAlign="Left"
      headerTextAlign="Center"
      headerText="{{ 'Mating_Account' | translate }}"
    >
      <ng-template #editTemplate let-data>
        <app-account-dropdownlist
          id="Mating_Account"
          (change)="onChangeMatingAccount($event, data)"
          [(selectedValue)]="data.matingAccount"
        >
        </app-account-dropdownlist>
      </ng-template>
      <ng-template #template let-data>
        {{ data.matingAccountName}}
      </ng-template>
    </e-column>

    
  </e-columns>
</ejs-grid>
