
<ejs-grid
  [dataSource]="dataSource"
  [allowPaging]="false"
  [pageSettings]="pageSettings"
  [editSettings]="editSettings"
  (actionBegin)="actionBegin($event)"
  (actionComplete)="actionComplete($event)"
  [height]="300 + 'px'"
  gridLines="Both"
  [locale]="locale"
>
  <e-columns>
    <!-- <e-column headerText="" width="50" [commands]="commands"></e-column> -->
    <e-column
      field="id"
      textAlign="Left"
      [visible]="false"
      headerTextAlign="Center"
      headerText="{{ 'Id' | translate }}"
    >
    </e-column>
    <e-column
    field="giltNo"
    textAlign="Left"
    headerTextAlign="Center"
    headerText="{{ 'Gilt_NO' | translate }}"
  >
  </e-column>

    <e-column
      field="giltGuid"
      [visible]="visibledGiltGuid"

      textAlign="Left"
      headerTextAlign="Center"
      editType="dropdownedit"
      headerText="{{ 'Gilt_GUID' | translate }}"
    >
      <ng-template #editTemplate let-data>
        <app-pig-dropdownlist
          [(selectedValue)]="breeding2GiltInItem.giltGuid"
          (change)="selectedGiltGuidValueName($event, data)"
        >
        </app-pig-dropdownlist>
      </ng-template>

      <ng-template #template let-data>
        {{ data.giltGuidName }}
      </ng-template>
    </e-column>

    
    <e-column
      field="bodyConditionLevel"
      textAlign="Left"
      [allowFiltering]="false"
      [allowSorting]="false"
      [allowSearching]="false"
      [visible]="visibledBodyConditionLevel"
      headerTextAlign="Center"
      editType="dropdownedit"
      headerText="{{ 'SowBodyCondition_Level' | translate }}"
    >
      <ng-template #editTemplate let-data>
        <app-code-type-dropdownlist
          codeType="SowBodyCondition_Level"
          [(selectedValue)]="breeding2GiltInItem.bodyConditionLevel"
          (change)="selectedBodyConditionLevel($event, data)"
        >
        </app-code-type-dropdownlist>
      </ng-template>

      <ng-template #template let-data>
        {{ data.bodyConditionLevelName }}
      </ng-template>
    </e-column>
    <e-column
    field="sowBackFat"
    textAlign="Left"
    editType="numericEdit"
    [edit]="{ params: { decimals: 0, min: 0 } }"
    [visible]="visibledSowBackFat"
    headerTextAlign="Center"
    headerText="{{ 'Sow_BackFat' | translate }}"
  >
  </e-column>
    

  </e-columns>
</ejs-grid>
