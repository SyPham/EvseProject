<div id="news" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" [class.active]="i == 0" *ngFor="let childrens of news; let i = index">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-4" *ngFor="let item of childrens">
            <div class="card shadow-sm">
              <img [src]="baseUrl + item.photoPath" class="d-block w-100 img-thumbnail" >
              <div class="card-body">
                <p class="card-text">{{item.subject}}</p>
                <p class="card-text">{{item.newsDate | date: "yyyy-MM-dd"}}</p>
                <p></p>
               
              </div>
            </div>
          </div>
      
        </div>
      </div>
      
    </div>
    <a class="carousel-control-prev" href="#news" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#news" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
