<div class="row no-gutters">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <span class="title">{{'County' | translate}}</span>
                <ejs-grid
              #grid
              id="grid"
              [dataSource]="dataSource"
              [allowPaging]="true"
              [allowResizing]="true"
              [allowSorting]="true"
              [allowMultiSorting]='true'
              [enableInfiniteScrolling]="true"
              gridLines="Both"
              [editSettings]="editSettings"
              [toolbar]="toolbarOptions"
              (toolbarClick)="toolbarClick($event)"
            (recordClick)="recordClick($event)"
          
              
            >
              <e-columns>
          
                <e-column
                field="option"
                [allowSorting]="false"
                [allowSearching]="false"
                [allowGrouping]="false"
                [allowFiltering]="false"
                [allowEditing]="false"
                textAlign="Left"
                    headerTextAlign="Center"
                width="80"
                headerTextAlign="Center"
                headerText="{{ 'OPTION' | translate}}"
              >
                <ng-template #template let-data>
                  <span (click)="delete(data.id)"class="delete-grid">
                    <i class="fa fa-trash"></i>
                  </span>
                  <span (click)="edit(data)" class="edit-grid">
                    <i class="fa fa-edit"></i>
                  </span>
                </ng-template>
              </e-column>
          
                <e-column
                  field="countyName"
                  [width]="120"
                  textAlign="Left"
                  headerTextAlign="Center"
                  headerText="{{ 'County_Name' | translate }}"
                >
                </e-column>
            
                <e-column
                  field="cmt"
                  textAlign="Left"
                  headerTextAlign="Center"
                  headerText="{{ 'County_CMT' | translate }}"
                >
                </e-column>
            
             
            
                <e-column
                  field="latitude"
                  textAlign="Left"
                  headerTextAlign="Center"
                  headerText="{{ 'County_Latitude' | translate }}"
                >
                </e-column>
                <e-column
                field="longitude"
                textAlign="Left"
                headerTextAlign="Center"
                headerText="{{ 'County_Longitude' | translate }}"
              >
              </e-column>
                <e-column
                  field="id"
                  [allowSearching]="false"
                  textAlign="Left"
                  headerTextAlign="Center"
                  [isPrimaryKey]="true"
                  [visible]="false"
                  headerText="ID"
                >
                </e-column>
              </e-columns>
            </ejs-grid>
          
            </div>
          </div>
          <app-county-action (saveChange)="saveChange()"></app-county-action>
    </div>
    <div class="col-6">
      <app-township [(county)]="county" ></app-township>
    </div>
  
  
  
  </div>
