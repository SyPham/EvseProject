<ng-template #actionModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title | translate }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
    <span aria-hidden="true">&times;</span>

  </button>
  </div>
  <div class="modal-body">
    <div class="row">

      
          <div class="col-6">
            <div class="form-group">
              <label for="type">{{ "Device_Type" | translate }}</label>
              <span *ngIf="!(model.id > 0)" style="color: red">(*)</span>
              <app-code-type-dropdownlist
                id="Device_Type"
                [codeType]="'Device_Type'"
                [(selectedValue)]="model.deviceType"
              >
              </app-code-type-dropdownlist>
            </div>
          </div>

          <div class="col-6">
            <label>{{ "Device_NO" | translate }} </label>
            <span class="max-length">
              ( {{ "Text length" | translate }} <= 100 )</span
            >
            <span *ngIf="!(model.id > 0)" style="color: red">(*)</span>
            <div class="form-group">
              <input
                maxlength="100"
                type="text"
                [(ngModel)]="model.deviceNo"
                class="form-control"
              />
            </div>
          </div>

          <div class="col-6">
            <label>{{ "Device_Name" | translate }} </label>
            <span *ngIf="!(model.id > 0)" style="color: red">(*)</span>
            <span class="max-length">
              ( {{ "Text length" | translate }} <= 200 )</span
            >
            <div class="form-group">
              <input
                maxlength="200"
                type="text"
                [(ngModel)]="model.deviceName"
                class="form-control"
              />
            </div>
          </div>

          <div class="w-100"></div>

          <div class="col-6">
            <div class="form-group">
              <label for="device">{{ "Device_Left_GUID" | translate }}</label>
              <app-device-dropdownlist
                id="device"
                [(selectedValue)]="model.deviceLeftGuid"
              >
              </app-device-dropdownlist>
            </div>
          </div>

          <div class="col-6">
            <label>{{ "Device_Left_No" | translate }} </label>
            <span class="max-length">
              ( {{ "Text length" | translate }} <= 200 )</span
            >
            <div class="form-group">
              <input
                maxlength="200"
                type="text"
                [(ngModel)]="model.deviceLeftNo"
                class="form-control"
              />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label for="device">{{ "Device_Right_GUID" | translate }}</label>
              <app-device-dropdownlist
                id="device"
                [(selectedValue)]="model.deviceRightGuid"
              >
              </app-device-dropdownlist>
            </div>
          </div>

          <div class="col-6">
            <label>{{ "Device_Right_No" | translate }} </label>
            <span class="max-length">
              ( {{ "Text length" | translate }} <= 200 )</span
            >
            <div class="form-group">
              <input
                maxlength="200"
                type="text"
                [(ngModel)]="model.deviceRightNo"
                class="form-control"
              />
            </div>
          </div>
        <div class="col-12">
          <label>{{ "AREA_COMMENT" | translate }} </label>
          <div class="form-group">
            <textarea
              class="form-control"
              [(ngModel)]="model.comment"
              cols="4"
              rows="4"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    
  <div class="modal-footer">
    <button
    type="button"
    class="btn btn-light"
    ngbTooltip="CLOSE"
    (click)="modal.close('Close click')"
  >
    {{ "CLOSE" | translate }}
  </button>
    <button
    [disabled]="!model.deviceName || !model.deviceNo || !model.deviceType"
    (click)="save()"
    class="btn btn-primary"
  >
    {{ "SAVE" | translate }}
  </button>
  </div>
</ng-template>
