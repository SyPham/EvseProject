<div class="card">
    <div class="card-body p-0">
        <ejs-grid
      #grid
      id="grid"
      [dataSource]="dataSource"
      [allowPaging]="true"
      [allowResizing]="true"
      [allowSorting]="true"
      [allowMultiSorting]='true'
      [enableInfiniteScrolling]="true"
      gridLines="Both"
      [query]="query"
      [editSettings]="editSettings"
      [toolbar]="toolbarOptions"
      (toolbarClick)="toolbarClick($event)"
    (recordClick)="recordClick($event)"
  
      
    >
      <e-columns>
  
        <e-column
        field="option"
        [allowSorting]="false"
        [allowSearching]="false"
        [allowGrouping]="false"
        [allowFiltering]="false"
        [allowEditing]="false"
        textAlign="Left"
            headerTextAlign="Center"
        width="80"
        headerTextAlign="Center"
        headerText="{{ 'OPTION' | translate}}"
      >
        <ng-template #template let-data>
          <span (click)="delete(data.id)"class="delete-grid">
            <i class="fa fa-trash"></i>
          </span>
          <span (click)="edit(data)" class="edit-grid">
            <i class="fa fa-edit"></i>
          </span>
        </ng-template>
      </e-column>
  
      <e-column
      field="siteGuid"
      textAlign="Left"
      headerTextAlign="Center"
      headerText="{{ 'SiteGuid' | translate }}"
    >
    </e-column>
  
    <e-column
    field="discountTitle"
    textAlign="Left"
    headerTextAlign="Center"
    headerText="{{ 'DiscountTitle' | translate }}"
  >
  </e-column>
  <e-column
  field="discountBody1"
  textAlign="Left"
  headerTextAlign="Center"
  headerText="{{ 'DiscountBody1' | translate }}"
>
</e-column>
<e-column
field="discountBody2"
textAlign="Left"
headerTextAlign="Center"
headerText="{{ 'DiscountBody2' | translate }}"
>
</e-column> 
<e-column
field="discountDeadline"
textAlign="Left"
headerTextAlign="Center"
headerText="{{ 'DiscountDeadline' | translate }}"
>
</e-column> 

<e-column
field="discountLocation"
textAlign="Left"
headerTextAlign="Center"
headerText="{{ 'DiscountLocation' | translate }}"
>
</e-column> 

        <e-column
          field="id"
          [allowSearching]="false"
          textAlign="Left"
          headerTextAlign="Center"
          [isPrimaryKey]="true"
          [visible]="false"
          headerText="ID"
        >
        </e-column>
      </e-columns>
    </ejs-grid>
  
    </div>
  </div>
  <app-discount-action (saveChange)="saveChange()" [memberGuid]="memberGuid"></app-discount-action>
