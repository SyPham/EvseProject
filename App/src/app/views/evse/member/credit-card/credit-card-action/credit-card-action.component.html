<ng-template #actionModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ title | translate }}</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
      <span aria-hidden="true">&times;</span>
  
    </button>
    </div>
    <div class="modal-body">
      <div class="row">
            <div class="col-6">
              <label>{{ "CreditCard_No" | translate }} </label>
              <span class="max-length">
                ( {{ "Text length" | translate }} <= 200 )</span
              >
              <span *ngIf="!(model.id > 0)" style="color: red">(*)</span>
              <div class="form-group">
                <input
                  maxlength="200"
                  type="text"
                  [(ngModel)]="model.creditCardNo"
                  class="form-control"
                />
              </div>
            </div>
         
  
            <div class="col-6">
              <label>{{ "CreditCard_My" | translate }} </label>
              <span class="max-length">
                ( {{ "Text length" | translate }} <= 200 )</span
              >
              <div class="form-group">
                <input
                  maxlength="200"
                  type="text"
                  [(ngModel)]="model.creditCardMy"
                  class="form-control"
                />
              </div>
            </div>
     
  
            <div class="col-6">
              <label>{{ "CreditCard_Cvc" | translate }} </label>
              <span class="max-length">
                ( {{ "Text length" | translate }} <= 200 )</span
              >
              <div class="form-group">
                <input
                  maxlength="200"
                  type="text"
                  [(ngModel)]="model.creditCardCvc"
                  class="form-control"
                />
              </div>
            </div>
  
          <div class="col-12">
            <label>{{ "CreditCard_COMMENT" | translate }} </label>
            <div class="form-group">
              <textarea
                class="form-control"
                [(ngModel)]="model.comment"
                cols="4"
                rows="4"
              ></textarea>
            </div>
          </div>
          </div>
        </div>
    <div class="modal-footer">
  
      <button
      type="button"
      class="btn btn-light"
      ngbTooltip="CLOSE"
      (click)="modal.close('Close click')"
    >
      {{ "CLOSE" | translate }}
    </button>
    
      <button
      (click)="save()"
      [disabled]="!model.creditCardNo"
      class="btn btn-primary"
    >
      {{ "SAVE" | translate }}
    </button>
    </div>
  </ng-template>
